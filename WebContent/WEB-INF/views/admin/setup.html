<!DOCTYPE html>
<html>
	<head>
	<%include("/WEB-INF/views/admin/include_head.html"){}%>
	</head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="../../index2.html"><b>Setup JNote</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Setting your administrator password</p>
        <form action="${ctx}/admin/setup" method="post">
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password" placeholder="Password" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" name="password2" placeholder="Password again" />
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Setup</button>
            </div><!-- /.col -->
          </div>
        </form>

		  <span id='result_label' class="form-group has-error">
			  <label class="control-label">${error!}</label>
		  </span>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
	<%include("/WEB-INF/views/admin/include_js.html"){}%>
  </body>
</html>
